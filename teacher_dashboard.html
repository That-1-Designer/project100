<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link href="./style/output.css" rel="stylesheet" />
    <script type="module">
      // Import the necessary Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        set,
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

      // Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyB3ENB3jhesEfvms1KZth1hJnnwAYNL1-U",
        authDomain: "project100percent-3dfe4.firebaseapp.com",
        databaseURL:
          "https://project100percent-3dfe4-default-rtdb.firebaseio.com",
        projectId: "project100percent-3dfe4",
        storageBucket: "project100percent-3dfe4.appspot.com",
        messagingSenderId: "502230560480",
        appId: "1:502230560480:web:2a6e94a1586adad81e6a85",
        measurementId: "G-9LFHSQV4Z1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth(app);

      // Check if the teacher is logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const teacherId = user.uid;
          console.log("Teacher logged in:", teacherId);
          displayTeacherDashboard(teacherId);
        } else {
          console.log("Teacher not logged in");
          // Teacher is not logged in, redirect to the teacher login page
          window.location.href = "teacher_login.html";
        }
      });

      // Function to display the teacher dashboard
      function displayTeacherDashboard(teacherId) {
        const teacherRef = ref(database, `teachers/${teacherId}`);
        onValue(
          teacherRef,
          (snapshot) => {
            const teacherData = snapshot.val();
            if (teacherData && teacherData.classes) {
              console.log("Teacher data retrieved:", teacherData);
              renderClassSelectionModal(teacherId, teacherData.classes);
            } else {
              console.error("Teacher classes data not found");
            }
          },
          (error) => {
            console.error("Error retrieving teacher data:", error);
          }
        );
      }

      // Function to render the class selection modal
      function renderClassSelectionModal(teacherId, existingClasses) {
        const modal = document.createElement("div");
        modal.classList.add("fixed", "z-10", "inset-0", "overflow-y-auto");
        modal.innerHTML = `
          <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity">
              <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                      Select Classes and Sections
                    </h3>
                    <div class="mt-2">
                      <div class="flex flex-wrap">
                        ${renderClassSectionOptions(existingClasses)}
                      </div>
                      <button id="submitClassesBtn" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
        document.body.appendChild(modal);

        const submitClassesBtn = modal.querySelector("#submitClassesBtn");
        submitClassesBtn.addEventListener("click", () => {
          const selectedClasses = Array.from(
            modal.querySelectorAll('input[type="checkbox"]:checked')
          ).map((checkbox) => checkbox.value);
          saveSelectedClasses(teacherId, selectedClasses);
          modal.remove();
        });
      }

      // Function to render class and section options
      function renderClassSectionOptions(existingClasses) {
        let options = "";
        for (let classNum = 1; classNum <= 12; classNum++) {
          for (let section of "ABCDEFG") {
            const label = `Class ${classNum} Section ${section}`;
            const value = `${classNum}-${section}`;
            const isChecked = existingClasses.includes(value);
            options += `
              <div class="mr-4 mb-2">
                <input type="checkbox" id="${value}" value="${value}" class="form-checkbox" ${
              isChecked ? "checked" : ""
            }>
                <label for="${value}" class="ml-2 text-gray-700">${label}</label>
              </div>
            `;
          }
        }
        return options;
      }

      // Function to save selected classes and sections
      function saveSelectedClasses(teacherId, selectedClasses) {
        const teacherRef = ref(database, `teachers/${teacherId}/teachingClasses`);
        set(teacherRef, selectedClasses)
          .then(() => {
            console.log("Classes and sections saved successfully!");
            // Render the subject list and other functionalities here
          })
          .catch((error) => {
            console.error("Error saving classes and sections:", error);
          });
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <!-- ... -->

    <!-- Main content -->
    <div class="container mx-auto mt-8 p-4">
      <!-- Class selection -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-lg font-semibold mb-4">Select Class</h2>
        <select id="classSelect" class="w-full rounded-md border-gray-300">
          <!-- Class options will be rendered here -->
        </select>
      </div>

      <!-- Subject list -->
      <div class="bg-white rounded-lg shadow-md p-4 mt-4">
        <h2 class="text-lg font-semibold mb-4">Subjects</h2>
        <ul id="subjectList" class="grid grid-cols-3 gap-4">
          <!-- Subject list will be rendered here -->
        </ul>
      </div>
    </div>
  </body>
</html>
