<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link href="./style/output.css" rel="stylesheet" />
    <script type="module">
      // Import the necessary Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        set,
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

      // Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyB3ENB3jhesEfvms1KZth1hJnnwAYNL1-U",
        authDomain: "project100percent-3dfe4.firebaseapp.com",
        databaseURL:
          "https://project100percent-3dfe4-default-rtdb.firebaseio.com",
        projectId: "project100percent-3dfe4",
        storageBucket: "project100percent-3dfe4.appspot.com",
        messagingSenderId: "502230560480",
        appId: "1:502230560480:web:2a6e94a1586adad81e6a85",
        measurementId: "G-9LFHSQV4Z1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth(app);

      // Check if the teacher is logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const teacherId = user.uid;
          console.log("Teacher logged in:", teacherId);
          displayTeacherDashboard(teacherId);
        } else {
          console.log("Teacher not logged in");
          // Teacher is not logged in, redirect to the teacher login page
          window.location.href = "teacher_signup.html";
        }
      });

      // Function to display the teacher dashboard
      function displayTeacherDashboard(teacherId) {
        const teacherRef = ref(database, `teachers/${teacherId}`);
        onValue(
          teacherRef,
          (snapshot) => {
            const teacherData = snapshot.val();
            if (teacherData && teacherData.classes_sections) {
              console.log("Teacher data retrieved:", teacherData);
              const selectedClasses = teacherData.classes_sections.classes;
              renderSubjectSelectionModal(teacherId, selectedClasses);
            } else {
              console.error("Teacher classes data not found");
            }
          },
          (error) => {
            console.error("Error retrieving teacher data:", error);
          }
        );
      }

      // Function to render the subject selection modal
      function renderSubjectSelectionModal(teacherId, selectedClasses) {
        const modal = document.createElement("div");
        modal.classList.add("fixed", "z-10", "inset-0", "overflow-y-auto");
        modal.innerHTML = `
          <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity">
              <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                      Select Subject
                    </h3>
                    <div class="mt-2">
                      <select id="subjectSelect" class="w-full rounded-md border-gray-300">
                        ${renderSubjectOptions(selectedClasses)}
                      </select>
                      <button id="submitSubjectBtn" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
        document.body.appendChild(modal);

        const submitSubjectBtn = modal.querySelector("#submitSubjectBtn");
        submitSubjectBtn.addEventListener("click", () => {
          const selectedSubject = modal.querySelector("#subjectSelect").value;
          saveSelectedSubject(teacherId, selectedSubject);
          modal.remove();
        });
      }

      // Function to render subject options
      function renderSubjectOptions(selectedClasses, teacherId) {
        const subjectSet = new Set();
        let options = "<option value=''>Select Subject</option>";
        const classesRef = ref(database, "classes");
        onValue(
          classesRef,
          (snapshot) => {
            const classes = snapshot.val();
            for (const classId in classes) {
              const classData = classes[classId];
              if (selectedClasses.includes(classId)) {
                const subjects = classData.subjects;
                for (const subjectId in subjects) {
                  const subjectData = subjects[subjectId];
                  if (!subjectSet.has(subjectData.name)) {
                    subjectSet.add(subjectData.name);
                    options += `<option value="${subjectId}">${subjectData.name}</option>`;
                  }
                }
              }
            }
            const subjectSelect = document.getElementById("subjectSelect");
            subjectSelect.innerHTML = options;
            subjectSelect.addEventListener("change", () => {
              const selectedSubjectId = subjectSelect.value;
              saveSelectedSubject(teacherId, selectedSubjectId);
            });
          },
          (error) => {
            console.error("Error retrieving classes and subjects:", error);
          }
        );
      }

      // Function to save selected subject
      function saveSelectedSubject(teacherId, selectedSubjectId) {
        const teacherRef = ref(database, `teachers/${teacherId}/subject`);
        set(teacherRef, selectedSubjectId)
          .then(() => {
            console.log("Subject saved successfully!");
            // Add any additional functionality here
          })
          .catch((error) => {
            console.error("Error saving subject:", error);
          });
      }

    </script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="text-xl font-bold">Teacher Dashboard</div>
          <!-- Add additional navigation links or user profile here -->
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto mt-8 p-4">
      <!-- Subject selection -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Select Subject</h2>
        <div class="flex justify-center">
          <div class="w-full max-w-xs">
            <div class="relative">
              <select
                id="subjectSelect"
                class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 pr-10"
              ></select>
              <div
                class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
