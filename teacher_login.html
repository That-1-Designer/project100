<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Login</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link href="./style/output.css" rel="stylesheet" />
    <script type="module">
      // Import the necessary Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

      // Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyB3ENB3jhesEfvms1KZth1hJnnwAYNL1-U",
        authDomain: "project100percent-3dfe4.firebaseapp.com",
        databaseURL:
          "https://project100percent-3dfe4-default-rtdb.firebaseio.com",
        projectId: "project100percent-3dfe4",
        storageBucket: "project100percent-3dfe4.appspot.com",
        messagingSenderId: "502230560480",
        appId: "1:502230560480:web:2a6e94a1586adad81e6a85",
        measurementId: "G-9LFHSQV4Z1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Login form submission
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = loginForm["loginEmail"].value;
        const password = loginForm["loginPassword"].value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log("User logged in:", user.uid);
            // Redirect to teacher dashboard
            window.location.href = "teacher_dashboard.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
          });
      });
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
      <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-semibold mb-6">Teacher Login</h2>
        <form id="loginForm">
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="loginEmail">
              Email
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="loginEmail"
              type="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2" for="loginPassword">
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="loginPassword"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
