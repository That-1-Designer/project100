<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="./style/output.css" rel="stylesheet">  <!-- Link the processed CSS file -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB3ENB3jhesEfvms1KZth1hJnnwAYNL1-U",
      authDomain: "project100percent-3dfe4.firebaseapp.com",
      databaseURL: "https://project100percent-3dfe4-default-rtdb.firebaseio.com",
      projectId: "project100percent-3dfe4",
      storageBucket: "project100percent-3dfe4.appspot.com",
      messagingSenderId: "502230560480",
      appId: "1:502230560480:web:2a6e94a1586adad81e6a85",
      measurementId: "G-9LFHSQV4Z1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Log In
    const logInForm = document.getElementById('logInForm');
    logInForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = logInForm['logInEmail'].value;
      const password = logInForm['logInPassword'].value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert('Log In Successful!');
          // Redirect to the main application page or dashboard
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</head>
<body>
  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Log In</h2>
      <form id="logInForm">
        <div class="mb-4">
          <input type="email" id="logInEmail" required class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email">
        </div>
        <div class="mb-4">
          <input type="password" id="logInPassword" required class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">Log In</button>
      </form>
      <p class="mt-4 text-center">
        <a href="signup.html" class="text-blue-500 hover:text-blue-600">Don't have an account? Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
